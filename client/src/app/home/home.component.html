<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
        <div class="button-row">
            <button routerLink="/register" mat-raised-button color="primary">Register</button>
            <button routerLink="/login" mat-stroked-button>Login</button>
        </div>
    </div>
</div>
