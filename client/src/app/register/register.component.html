<div class="container">
  <div class="row">
    <mat-card class="mt-3">
      <mat-card-header class="mb-3">
        <mat-card-title>Sign up</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off" id="register-form">

          <div class="form-group">
            <label class="control-label mr-3">I am a: </label>
            <label class="radio-inline">
              <input type="radio" value='male' formControlName='gender'> Male
            </label>
            <label class="radio-inline">
              <input type="radio" value='female' formControlName='gender' class="ml-3"> Female
            </label>
          </div>
  
          <div>
            <mat-form-field appearance="fill" class="col-md-6 col-sm-12">
              <mat-label>Username</mat-label>
              <input [formControl]='registerForm.controls["username"]' matInput placeholder="Select a username">
            </mat-form-field>
          </div>
  
          <div>
            <mat-form-field appearance="fill" class="col-md-6 col-sm-12">
              <mat-label>Known As</mat-label>
              <input [formControl]='registerForm.controls["knownAs"]' matInput placeholder="What name do you go by?">
            </mat-form-field>
          </div>
  
          <div>
            <mat-form-field appearance="fill" class="col-md-6 col-sm-12">
              <mat-label>Date of Birth:</mat-label>
              <input matInput [max]="maxDate" [matDatepicker]="picker" [formControl]='registerForm.controls["dateOfBirth"]' (focus)="picker.open()">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
  
          <div>
            <mat-form-field appearance="fill" class="col-md-6 col-sm-12">
              <mat-label>City</mat-label>
              <input [formControl]='registerForm.controls["city"]' matInput placeholder="What city do you live in?">
            </mat-form-field>
          </div>
  
          <div>
            <mat-form-field appearance="fill" class="col-md-6 col-sm-12">
              <mat-label>Country</mat-label>
              <input [formControl]='registerForm.controls["country"]' matInput placeholder="What country do you live in?">
            </mat-form-field>
          </div>
  
          <div>
            <mat-form-field appearance="fill" class="col-md-6 col-sm-12">
              <mat-label>Password</mat-label>
              <input type="password" [formControl]='registerForm.controls["password"]' matInput placeholder="Enter a password">
            </mat-form-field>
          </div>
  
          <div>
            <mat-form-field appearance="fill" class="col-md-6 col-sm-12">
              <mat-label>Confirm Password</mat-label>
              <input type="password" [formControl]='registerForm.controls["confirmPassword"]' matInput
                placeholder="Confirm your password">
            </mat-form-field>
          </div>
  
        </form>
      </mat-card-content>
      

      <mat-card-actions>
        <button mat-raised-button [disabled]="!registerForm.valid" type="submit" color="primary" form="register-form">Submit</button>
        <button mat-stroked-button>Cancel</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
